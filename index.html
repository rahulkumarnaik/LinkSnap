<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkSnap — Fast URL Shortener</title>
    <meta name="description" content="LinkSnap shortens long URLs instantly. Create, copy, and share beautiful short links for free." />
    <meta name="author" content="LinkSnap" />
    <link rel="canonical" href="https://your-domain.vercel.app/" />

    <meta property="og:title" content="LinkSnap — Fast URL Shortener" />
    <meta property="og:description" content="Shorten long URLs instantly. Create, copy, and share beautiful short links for free." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "LinkSnap",
        "url": "https://your-domain.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://your-domain.vercel.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
